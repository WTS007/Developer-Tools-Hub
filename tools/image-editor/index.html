<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor & PDF Converter</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Cropper.js for image cropping and editing -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>

    <!-- jsPDF for PDF conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles for a polished look */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Styling for the cropper container */
        .img-container {
            display: none;
            max-height: 70vh;
            background-color: #111827;
            border-radius: 0.5rem;
            overflow: hidden;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .img-container img {
            display: block;
            max-width: 100%;
        }

        .cropper-bg {
            background-image: none;
        }
        
        #fileInput {
            display: none;
        }

        /* Custom message box for alerts */
        #messageBox {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2d3748;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #messageBox.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-300">

    <div id="messageBox"></div>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">Image Editor & PDF Converter</h1>
            <p class="text-lg text-gray-400 mt-2">Crop, edit, and convert your images with ease.</p>
        </header>

        <div class="bg-slate-800 p-6 rounded-2xl shadow-2xl shadow-slate-950/50 w-full max-w-6xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                
                <!-- Controls Panel -->
                <aside class="lg:col-span-4 space-y-6">
                    <div>
                        <h2 class="text-xl font-semibold text-white mb-3">1. Upload Image</h2>
                        <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg, image/webp">
                        <button id="uploadButton" class="w-full inline-flex items-center justify-center px-5 py-3 rounded-lg font-medium cursor-pointer transition-colors border bg-indigo-600 text-white border-transparent hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-500/50">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                            Choose an Image
                        </button>
                    </div>

                    <div id="editControls" class="space-y-6" style="display: none;">
                        <div>
                            <h2 class="text-xl font-semibold text-white mb-3">2. Edit</h2>
                            <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                                <button id="rotateLeft" title="Rotate Left" class="inline-flex items-center justify-center p-3 w-12 h-12 rounded-lg font-medium cursor-pointer transition-colors border bg-slate-700 text-slate-200 border-slate-600 hover:bg-slate-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg></button>
                                <button id="rotateRight" title="Rotate Right" class="inline-flex items-center justify-center p-3 w-12 h-12 rounded-lg font-medium cursor-pointer transition-colors border bg-slate-700 text-slate-200 border-slate-600 hover:bg-slate-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></button>
                                <button id="flipHorizontal" title="Flip Horizontal" class="inline-flex items-center justify-center p-3 w-12 h-12 rounded-lg font-medium cursor-pointer transition-colors border bg-slate-700 text-slate-200 border-slate-600 hover:bg-slate-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21V3M21 12H3M7 12l5-5 5 5"></path></svg></button>
                                <button id="flipVertical" title="Flip Vertical" class="inline-flex items-center justify-center p-3 w-12 h-12 rounded-lg font-medium cursor-pointer transition-colors border bg-slate-700 text-slate-200 border-slate-600 hover:bg-slate-600"><svg class="w-6 h-6 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21V3M21 12H3M7 12l5-5 5 5"></path></svg></button>
                            </div>
                        </div>

                        <div>
                            <h2 class="text-xl font-semibold text-white mb-3">3. Download</h2>
                            <div class="space-y-3">
                                <button id="cropButton" class="w-full inline-flex items-center justify-center px-5 py-3 rounded-lg font-medium cursor-pointer transition-colors border bg-indigo-600 text-white border-transparent hover:bg-indigo-700">Crop & Download Image</button>
                                <button id="convertToPdf" class="w-full inline-flex items-center justify-center px-5 py-3 rounded-lg font-medium cursor-pointer transition-colors border bg-slate-700 text-slate-200 border-slate-600 hover:bg-slate-600">Convert to PDF</button>
                            </div>
                        </div>
                    </div>
                </aside>
                
                <!-- Image Preview Area -->
                <main class="lg:col-span-8">
                    <div id="imageContainer" class="img-container">
                        <img id="image" alt="Image preview">
                    </div>
                    <div id="placeholder" class="flex items-center justify-center h-full min-h-[400px] bg-slate-800/50 border-2 border-dashed border-gray-600 rounded-lg text-center">
                        <div>
                            <svg class="mx-auto h-12 w-12 text-gray-500" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                            <h3 class="mt-2 text-sm font-medium text-gray-200">Image Preview</h3>
                            <p class="mt-1 text-sm text-gray-400">Upload an image to start editing.</p>
                        </div>
                    </div>
                </main>

            </div>
        </div>

        <footer class="text-center mt-8 text-gray-500">
            &copy; 2024 Client-Side Tools. All rights reserved.
        </footer>
    </div>

    <script>
        // Use jsPDF from the global window object
        const { jsPDF } = window.jspdf;

        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const imageContainer = document.getElementById('imageContainer');
        const image = document.getElementById('image');
        const placeholder = document.getElementById('placeholder');
        const editControls = document.getElementById('editControls');
        const rotateLeftBtn = document.getElementById('rotateLeft');
        const rotateRightBtn = document.getElementById('rotateRight');
        const flipHorizontalBtn = document.getElementById('flipHorizontal');
        const flipVerticalBtn = document.getElementById('flipVertical');
        const cropButton = document.getElementById('cropButton');
        const convertToPdfBtn = document.getElementById('convertToPdf');
        const messageBox = document.getElementById('messageBox');

        let cropper = null;
        let originalFileName = '';
        let isFlippedHorizontal = false;
        let isFlippedVertical = false;

        // Custom alert function
        function showMessage(message) {
            messageBox.textContent = message;
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        // Trigger file input when upload button is clicked
        uploadButton.addEventListener('click', () => fileInput.click());

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                originalFileName = file.name.split('.').slice(0, -1).join('.');
                const reader = new FileReader();
                reader.onload = (event) => {
                    image.src = event.target.result;
                    placeholder.style.display = 'none';
                    imageContainer.style.display = 'block';
                    editControls.style.display = 'block';

                    // Destroy previous cropper instance if it exists
                    if (cropper) {
                        cropper.destroy();
                    }
                    
                    // Initialize Cropper.js
                    cropper = new Cropper(image, {
                        aspectRatio: NaN, // Free ratio
                        viewMode: 1,
                        responsive: true,
                        autoCropArea: 0.8,
                        background: false,
                        ready() {
                           // Reset flips on new image load
                           isFlippedHorizontal = false;
                           isFlippedVertical = false;
                        }
                    });
                };
                reader.readAsDataURL(file);
            } else {
                showMessage('Please select a valid image file (jpg, png, etc.).');
            }
        });

        // Edit button event listeners
        rotateLeftBtn.addEventListener('click', () => cropper && cropper.rotate(-90));
        rotateRightBtn.addEventListener('click', () => cropper && cropper.rotate(90));
        
        flipHorizontalBtn.addEventListener('click', () => {
            if (cropper) {
                isFlippedHorizontal = !isFlippedHorizontal;
                cropper.scaleX(isFlippedHorizontal ? -1 : 1);
            }
        });

        flipVerticalBtn.addEventListener('click', () => {
            if (cropper) {
                isFlippedVertical = !isFlippedVertical;
                cropper.scaleY(isFlippedVertical ? -1 : 1);
            }
        });

        // Handle crop and download
        cropButton.addEventListener('click', () => {
            if (!cropper) {
                showMessage('Please upload an image first.');
                return;
            }

            const canvas = cropper.getCroppedCanvas({
                minWidth: 512,
                minHeight: 512,
                imageSmoothingEnabled: true,
                imageSmoothingQuality: 'high',
            });

            if (canvas) {
                canvas.toBlob((blob) => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `${originalFileName}-edited.png`;
                    link.click();
                    URL.revokeObjectURL(link.href);
                }, 'image/png');
            }
        });

        // Handle PDF conversion
        convertToPdfBtn.addEventListener('click', () => {
            if (!cropper) {
                showMessage('Please upload an image first.');
                return;
            }

            const canvas = cropper.getCroppedCanvas();
            if (canvas) {
                const imgData = canvas.toDataURL('image/jpeg', 0.9); // Use jpeg for smaller PDF size
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                
                const orientation = imgWidth > imgHeight ? 'l' : 'p';
                const pdf = new jsPDF({
                    orientation: orientation,
                    unit: 'px',
                    format: [imgWidth, imgHeight]
                });

                pdf.addImage(imgData, 'JPEG', 0, 0, imgWidth, imgHeight);
                pdf.save(`${originalFileName}.pdf`);
            }
        });
    </script>
</body>
</html>
